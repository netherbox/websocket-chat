<ul class="messages" #messagesContainer>
  <li
    *ngFor="let message of chatService.messages$ | async; trackBy: messageById"
  >
    <app-message
      [message]="message"
      [editable]="message.createdBy == chatService.currentUserId"
      (update)="onUpdateMessage($event)"
      (delete)="onDeleteMessage($event)"
    ></app-message>
  </li>
</ul>

<form class="form" (submit)="onSendMessageSubmit(messageInput)">
  <input
    class="input"
    type="text"
    placeholder="Message"
    required
    #messageInput
  />
</form>
